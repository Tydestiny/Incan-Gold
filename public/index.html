<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    
    <!-- 移动端核心配置：禁止缩放，强制适配屏幕宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- iOS PWA 专用配置：添加到主屏幕后全屏显示，隐藏地址栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="印加宝藏">
    
    <title>印加宝藏 Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 登录/大厅界面 -->
        <div id="setup-screen">
            <h1>💎 印加宝藏 Online</h1>
            <input type="text" id="player-name" placeholder="请输入你的名字" maxlength="10">
            <br>
            <button id="create-room-btn" style="background:#2ecc71; color:white;">创建房间</button>
            <div style="margin:20px; color:#999;">- 或 -</div>
            <input type="text" id="room-id-input" placeholder="输入房间号" style="width:120px;">
            <button id="join-room-btn" style="background:#3498db; color:white;">加入房间</button>
        </div>

        <!-- 游戏主界面 -->
        <div id="game-screen" style="display:none">
            <!-- 顶部信息栏 -->
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:10px;">
                <h2>房间: <span id="room-id-display" style="color:#e67e22; font-family:monospace;"></span></h2>
                <div id="round-info" style="font-size:1.2em; font-weight:bold;">回合: <span id="round-number">1</span>/5</div>
            </div>
            
            <!-- 游戏布局 -->
            <div id="main-layout">
                <!-- 左侧玩家列表 -->
                <div id="players-list"></div>
                
                <!-- 中间游戏区域 -->
                <div id="game-area">
                    <div id="game-status" style="text-align:center; margin-bottom:10px; font-weight:bold; color:#555; height:20px;"></div>
                    <div id="revealed-cards"></div>
                    
                    <!-- 底部控制按钮 -->
                    <div id="controls">
                        <!-- 大厅准备按钮 -->
                        <button id="ready-btn">准备</button>
                        <button id="start-game-btn" style="display:none">开始游戏</button>
                        
                        <!-- 游戏内决策按钮 -->
                        <div id="action-buttons" style="display:none">
                            <button id="explore-btn" class="explore-btn">🤠 继续探险</button>
                            <button id="return-btn" class="return-btn">⛺ 返回营地</button>
                        </div>
                        
                        <!-- 二次确认按钮 -->
                        <div id="confirm-buttons" style="display:none">
                            <button id="confirm-btn" class="confirm-btn">确认决策</button>
                            <button id="cancel-btn" class="cancel-btn">撤回重选</button>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧日志 -->
                <div id="log"></div>
            </div>
        </div>
    </div>
    
    <!-- 引入 Socket.io 客户端库 -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- 引入游戏逻辑 -->
    <script src="client.js"></script>
</body>
</html>
